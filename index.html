<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FATEREBEL — Under Construction</title>

  <!-- Tell search engines to ignore this page until launch -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#0B0B0E;
      --text:#F3F3F3;
      --muted:#B8B8B8;
      --hair:rgba(212,175,55,.28);
      --goldA:#F6C95C;
      --goldB:#F19A3F;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap{max-width:800px; padding:48px 20px; text-align:center}
    h1{
      font-family:"Playfair Display", serif;
      letter-spacing:.04em;
      margin:0 0 8px;
      font-size:48px;
      line-height:1.08;
      background:linear-gradient(180deg,#fff 0%,#efe6c8 60%,#d7c999 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .tag{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 18px; border-radius:9999px;
      border:1.6px solid transparent;
      background:
        linear-gradient(var(--bg),var(--bg)) padding-box,
        linear-gradient(90deg,var(--goldA),var(--goldB)) border-box;
      color:#ffe8b0;
      box-shadow:0 6px 18px rgba(241,154,63,.15);
      margin-top:10px;
    }
    .card{
      margin:22px auto 0; max-width:680px;
      padding:18px 20px; border-radius:16px;
      border:1px solid var(--hair);
      background:rgba(255,255,255,.02);
    }
    a{color:#ffe8b0; text-decoration:none}
    a:hover{text-decoration:underline}
    .small{color:var(--muted); font-size:12px; margin-top:12px}
    .footer{color:var(--muted); font-size:12px; margin-top:28px}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>FATEREBEL</h1>
    <div class="tag">Under Construction</div>

    <p class="card">
      We’re crafting <strong>Sunlight Soul Card Reading</strong> with care.
      <br/>V1 arrives <strong>2026</strong> on iOS &amp; Android
      in the U.S., Canada, Australia, and New Zealand.
    </p>

    <p class="small">
      Questions? <a href="mailto:INFO@THEFATEREBEL.COM">INFO@THEFATEREBEL.COM</a>
    </p>

    <div class="footer">© <span id="yr"></span> FATEREBEL. All rights reserved.</div>
  </main>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
